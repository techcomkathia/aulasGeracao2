<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário DEV</title>
</head>
<body>

    <form >
        <label for="nome">Nome Completo</label>
        <input type="text" name="nome" id="nome">
        <br>
        <label for="email">Email Principal</label>
        <input type="email" name="" id="email">
        <br>
        <label for="cargo">Selecione o Cargo</label>
        <select name="" id="cargo">
            <option value="desesenvolvedor(a)">Pessoa desenvolvedor</option>
            <option value="analista">Analista de Sistemas</option>
            <option value="adminstrador(a)">Administrador(a) de Banco de Dados</option>
            <option value="testador(a)">Testador(a)</option>
        </select>
        <br>
        <label for="genero">Gênero</label>
        <input type="radio" name="genero" id="f" value="feminino">
        <label for="f">Feminino</label>
        <input type="radio" name="genero" id="m" value="masculino">
        <label for="m">Masculino</label>
        <input type="radio" name="genero" id="o" value="outro">
        <label for="o">Outro</label>
        <br>
        <label for="cidade">Cidade de Interesse</label>

        <input type="checkbox" name="cidade" id="fortaleza" value="fortaleza">
        <label for="fortaleza">Fortaleza</label>

        <input type="checkbox" name="cidade" id="caucaia" value="caucaia">
        <label for="caucaia">Caucaia</label>

        <input type="checkbox" name="cidade" id="eusebio" value="eusebio">
        <label for="eusebio">Eusébio</label>
        <br>
        <label for="sobre">Fale Sobre Você:</label>
        <textarea name="" id="sobre" cols="30" rows="10" maxlength="500"></textarea>
    </form>
    
</body>
</html>
